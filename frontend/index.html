<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>농구 슛폼 분석 프로그램</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <h1>🏀 농구 슛폼 분석 프로그램</h1>

        <div class="container">
            <div class="guide-card">
                <div class="guide-card__text">
                    <h2>📹 촬영 가이드</h2>
                    <ul>
                        <li>측면 90도에서 몸 전체와 공이 모두 보이도록 촬영해 주세요.</li>
                        <li>배경에는 다른 사람이 최대한 나오지 않는 환경이 좋습니다.</li>
                        <li>16:9 비율의 세로 영상으로 촬영하면 분석 정확도가 올라갑니다.</li>
                        <li>슛 한 번의 영상(2~4초)을 업로드 해주세요.</li>
                        <strong><li>오른손 슈터는 오른쪽, 왼손 슈터는 왼쪽에서 촬영해주세요.</li></strong>
                    </ul>
                </div>
                <div class="guide-card__image">
                    <img src="shooter.jpg" alt="슈팅 자세 예시">
                </div>
            </div>

            <div id="status-message" class="status-message" hidden>
                <p class="status-message__main" data-status-message>⏳ 영상 분석 중입니다.</p>
                <p class="status-message__hint" data-status-hint>분석은 보통 30초~1분 가량 소요됩니다.</p>
            </div>

            <!-- 업로드 영역 -->
            <div id="upload-section" class="upload-section">
                <input type="file" id="file-input" accept="video/mp4,video/mov,video/quicktime,video/*">
                <button id="analyze-btn" class="analyze-btn">영상 분석 시작</button>
            </div>

            <!-- 결과 영역 -->
            <div id="result-section" class="result-section" style="display: none;">
                <div class="video-container">
                    <div class="video-wrapper">
                        <video id="result-video" controls autoplay muted playsinline></video>
                    </div>
                    <a id="download-link" href="#" download="result.mp4" class="download-link">
                        🎥 분석 결과 영상 다운로드
                    </a>
                </div>
                
                <div id="report-container" class="report-container">
                    <h2>📊 분석 리포트</h2>
                    <div id="report-content" class="report-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
