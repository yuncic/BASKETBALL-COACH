services:
  - type: web
    name: basketball-coach
    env: python
    buildCommand: cd backend && python3.10 -m pip install -r requirements.txt || python3 -m pip install -r requirements.txt
    startCommand: cd backend && PYTHONPATH=. uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13